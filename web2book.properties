# ================================
# Books to load
# ================================

# List of book configuration files (relative paths from project root)
#book.config.1=config/martial-peak.properties
book.config.1=config/du-beonjjae.properties


# ================================
# Common parameters
# ================================

# Default output directory for all books (can be overridden per book)
default.output.dir=output

# Default directory for log files (can be overridden per book)
default.log.dir=output/logs

# Default directory for temporary files (xhtml files and images, can be overridden per book)
default.temp.dir=output/tmp

# Default output format (epub or pdf)
default.output.format=pdf

# Default setting for regenerating existing books (true/false)
# If false, existing book files will be skipped
default.regenerate.existing.books=false

# Log level for application logs (SEVERE, WARNING, INFO, FINE, FINER, FINEST, or ALL)
# Default: INFO (shows INFO, WARNING, and SEVERE messages)
log.level=INFO

# Log level for PDFBox/FontBox libraries (SEVERE, WARNING, INFO, FINE, FINER, FINEST, OFF, or ALL)
# Default: WARNING (shows WARNING and SEVERE messages, suppresses INFO/DEBUG noise)
pdfbox.log.level=WARNING



