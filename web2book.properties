# List of book configuration files (relative paths from project root)
book.config.1=config/martial-peak.properties

# Default output directory for all books (can be overridden per book)
default.output.dir=output

# Default directory for log files (can be overridden per book)
default.log.dir=output/logs


# Default output format (epub or pdf)
default.output.format=pdf

# Maximum concurrent image downloads per chapter (default: 4)
max.concurrent.image.downloads=4

