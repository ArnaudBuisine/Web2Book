# Maximum number of images per page in PDF (default: no limit)
# When reached, a new page is created for the remaining images
max.images.per.chapter=10


# ================================
# Demoniscans manga website patterns
# ================================

# Pattern (regex) to extract chapter URLs and chapter numbers from the starting page
# Group 1: relative URL of the chapter
# Group 2: numeric chapter number
# Handles both single and double quotes, optional whitespace, and optional 'selected' attribute
# Exemples of HTML we want to detect
# <option data-c="/manga/du-beonjjae-salmeun-hillingnaipeu/chapter-23" selected="">Chapter 23 </option>
#<option data-c="/manga/du-beonjjae-salmeun-hillingnaipeu/chapter-22"> Chapter 22  </option>
chapter.pattern=<option[^>]*data-c=['"]([^'"]+)['"][^>]*>\\s*Chapter\\s*(\\d+)\\s*</option>

# Pattern (regex) to extract all image URLs from a chapter page
# Group 1: the image URL
# Requires both onerror="tryAgain(this)" AND class="imgholder" to exclude ad images
# Note: Backslashes in properties files need to be escaped, so \\( becomes \( in regex
# Pattern matches img tags that have both attributes (in any order) and extracts the src URL
# Exemples of HTML we want to detect
#<img src="https://img-r1.2xstorage.com/du-beonjjae-salmeun-hillingnaipeu/23/4.webp" alt="Du Beonjjae Salmeun Hillingnaipeu? Chapter 23 page 5 - MangaNato" title="Du Beonjjae Salmeun Hillingnaipeu? Chapter 23 page 5 - MangaNato" onerror="this.onerror=null;this.src='https://imgs-2.2xstorage.com/du-beonjjae-salmeun-hillingnaipeu/23/4.webp';" loading="lazy">
image.pattern=<img[^>]*src=['"](https://img-r1\\.2xstorage\\.com/du-beonjjae-salmeun-hillingnaipeu/[^'"]+)['"][^>]*>

# Thinking time override for this book (milliseconds, overrides default.thinking.time.ms)
thinking.time.ms=5000

# Maximum concurrent image downloads per chapter (default: 4)
max.concurrent.image.downloads=4



# ================================
# Document generation parameters
# ================================

# Template for the book title
# ${start} and ${end} will be replaced with chapter.start and chapter.end
book.title.template=${manga}\nChapters ${start} to ${end}

# Template for the book file name
# ${start} and ${end} will be replaced with chapter.start and chapter.end
book.filename.template=${manga} - Chapters ${start} to ${end}


# Template for each chapter title
# ${chapter} will be replaced with the current chapter number
chapter.title.template=Chapter ${chapter}


# Delete downloaded images after book generation (true/false)
delete.images.after.generation=false

# Delete xhtml files after book generation (true/false, default: false)
delete.xhtml.after.generation=false

# Regenerate existing books (true/false)
# If false, existing book files will be skipped (no fetching, no processing)
# If not specified, uses default.regenerate.existing.books from web2book.properties (default: false)
regenerate.existing.books=false
